<div class="sidebar col-xs-2" controller="sideBarCtrl">
    <div class="sidebarTitle">Categories</div>
    <ul>
        <a href="/" ng-class="{ 'active': isActive('home') }"><li>Home</li></a>
        <a href="/category/{{ category.id }}/{{ category.name }}" ng-class="{ 'active': isActive(category.id) }" ng-repeat="category in categories">
            <img class="categoryIcon" src="static/js/images/sidebar/{{ category.name }}.png" />
            <li>{{ category.name }}</li>
        </a>
    </ul>
</div>
