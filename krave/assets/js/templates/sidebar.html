<div ng-if="visible" class="sidebar col-sm-2 hidden-xs">
    <div class="sidebarTitle">Categories</div>
    <ul>
        <li>
        <a href="/" ng-class="{ 'active': isActive('home') }">
            <img class="categoryIcon" src="static/js/images/sidebar/home.png" />
            Home
            </a>
        </li>

        <li ng-repeat="category in categories | orderBy: 'ordering_index':false">
            <a href="/category/{{ category.id }}/{{ category.slug }}" ng-class="{ 'active': isActive(category.id) }">
                <img class="categoryIcon" ng-src="static/js/images/sidebar/{{ category.name }}.png" />{{ category.name }}
            </a>
        </li>
    </ul>
</div>
